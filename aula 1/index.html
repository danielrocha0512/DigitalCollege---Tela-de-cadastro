<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalCollege - Tela de cadastro</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="caixa-conteiner">
        <div class="caixa-esquerda">
            <h1>Welcome Back</h1>
            <p>Para se manter conectado, por favor fa√ßa login</p>
            <button class="click-primario">ENTRA</button>
        </div>
        <div class="caixa-direita">
            <div class="topo">
                <h1>Create account</h1>
                <div class="topo-one">
                    <div class="icone">
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                    <div class="icone">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </div>
                    <div class="icone">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </div>
                </div>
                <p class="text-primario">Or use your email for registration</p>
            </div>
            <div class="meio">
                <div class="campo">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" placeholder="Nome">
                </div>
                <div class="campo">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="text" placeholder="Email">
                </div>
                <div class="campo">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" placeholder="Passwor">
                </div>
            </div>
            <div class="fim">
                <button class="click-segundario">SIGN UP</button>
            </div>
        </div>
    </div>
</body>

</html>
